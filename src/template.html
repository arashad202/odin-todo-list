<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Todo List</title>
  </head>
  <body>
    <div id="app" class="flex h-screen">
      <!--Side bar-->
      <aside
        class=" w-[10%] flex flex-col items-center p-4 bg-gray-100 py-10"
      >
        <h2 class="text-2xl font-bold mb-4">Projects</h2>
        <ul id="projecLlist">
          <li class="mb-2 hover:cursor-pointer hover:underline">Default</li>
        </ul>
        <button
          id="addPorject"
          class=" p-2 rounded-3xl bg-blue-800 text-white hover:bg-blue-600 hover:cursor-pointer"
        >
          + Add Project
        </button>
      </aside>

      <!--main-->
      <main class=" w-[90%] px-5 py-10">
        <!--Project title-->
        <h2 id="project-title" class="mb-4 text-3xl font-bold">Default</h2>
        <!--description-->
        <p class="mb-4">Description</p>
        <!--Add task button-->
        <button
          id="addTask"
          class="mb-4  p-2 rounded-3xl bg-blue-800 text-white hover:bg-blue-600 hover:cursor-pointer"
        >
          + Add Task
        </button>
        <!--Continer for task cards-->
        <div class="tasks_container flex flex-wrap gap-4">
          <!-- Task Card-->
          <div
            class="task_card border border-black rounded-2xl w-70 h-70 p-3 grid grid-cols-1 grid-rows-5"
          >
            <!--title-->
            <h3 class="font-bold">Task1</h3>
            <!--Description-->
            <p>Description</p>
            <!--Due date-->
            <p>Due Date</p>
            <!--priority-->
            <p>Priority</p>
            <!--mark as done button-->
            <button
              class="taskDone w-[100%] self-center mx-auto mt-4  px-2 rounded-3xl bg-blue-800 text-white hover:bg-blue-600 hover:cursor-pointer"
            >
              Done
            </button>
          </div>
          <div
            class="task_card border border-black rounded-2xl w-70 h-70 p-3 grid grid-cols-1 grid-rows-5"
          >
            <h3 class="font-bold">Task2</h3>
            <p>Description</p>
            <p>Due Date</p>
            <p>Priority</p>
            <button
              class="taskDone w-[100%] self-center mx-auto mt-4  px-2 rounded-3xl bg-blue-800 text-white hover:bg-blue-600 hover:cursor-pointer"
            >
              Done
            </button>
          </div>
        </div>
      </main>
    </div>

    <!-- Dialogs -->
    <dialog id="project-dialog" class="rounded-md p-6 w-80">
      <form method="dialog" class="flex flex-col space-y-4">
        <label>Project Name:</label>
        <input id="project-name" class="border p-2 rounded" required />
        <menu class="flex justify-end space-x-2">
          <button type="reset" class="px-4 py-1 bg-gray-300 rounded">
            Cancel
          </button>
          <button
            id="submit-project"
            type="submit"
            class="px-4 py-1 bg-blue-600 text-white rounded"
          >
            Add
          </button>
        </menu>
      </form>
    </dialog>

    <dialog id="task-dialog" class="rounded-md p-6 w-96">
      <form method="dialog" class="flex flex-col space-y-4">
        <label>Task Title:</label>
        <input id="task-title" class="border p-2 rounded" required />
        <label>Description (optional):</label>
        <input id="task-desc" class="border p-2 rounded" />
        <label>Due Date:</label>
        <input type="date" id="task-date" class="border p-2 rounded" />
        <menu class="flex justify-end space-x-2">
          <button type="reset" class="px-4 py-1 bg-gray-300 rounded">
            Cancel
          </button>
          <button
            id="submit-task"
            type="submit"
            class="px-4 py-1 bg-green-600 text-white rounded"
          >
            Add
          </button>
        </menu>
      </form>
    </dialog>
  </body>
</html>
